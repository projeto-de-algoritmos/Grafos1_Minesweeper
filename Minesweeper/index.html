<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MINESWEEPER</title>
    <script src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">
</head>
<style>
      /* Estilos para o título */
    h1 {
			font-family: Arial, sans-serif;
			font-size: 36px;
			color: white;
			font-weight: bold;
			text-transform: uppercase;
			margin-top:200px;
      text-align: center;
      margin:50;
		}
    /* Estilos para o página */
    body {
        width:100%;
        height:100%;
        background-image: url("./fundo.PNG");
        background-size: 100%;
        background-repeat: no-repeat;   

    }
    /* Estilos para o botão */
     button {
        background-color: #FFFFFF; /* Cor de fundo */
        border: none; /* Sem borda */
        color: black; /* Cor do texto */
        padding: 15px 32px; /* Espaçamento interno */
        text-align: center; /* Alinhamento de texto */
        text-decoration: none; /* Sem decoração de texto */
        font-size: 20px; /* Tamanho da fonte */
        margin: 10px 720px; /* Margem */
        cursor: pointer; /* Cursor de ponteiro */

      }
      /* Estilos para o botão quando o mouse estiver sobre ele */
      button:hover {
        background-color:  	#FFA500; /* Nova cor de fundo */
      }
      /* Estilos para menu de opções */
      op {
      align-items: center;
      justify-content: center;
      display: flex;
      text-align: 'center';
      margin: 0 auto; 
      display: block; 
     }
     /* Estilos para menu de opções */
     form {
      text-align: center;
      color: white; 
      font-size: 25px; 
      margin-top:300px;
     }
     /* Dimensionamento da matriz */
     table {
      margin: 0 auto;
     }

    
</style>
<body>
    <h1 id="status" hidden></h1>
    <op id="opcao" >
		<form id="nivel">
            <h1> - New Game - </h1>
			<input type="radio" name="nivel" value="iniciante"> Beginner<br>
			<input type="radio" name="nivel" value="intermediario"> Intermediary<br>
			<input type="radio" name="nivel" value="experiente">Experient<br>
		  </form>
		<br/>
		<button id="start" onclick="start(event);">
			Start
		</button>
	</op>
    <table>
		<tbody id="field">
    </tbody>
	</table>
</body>

</html>
