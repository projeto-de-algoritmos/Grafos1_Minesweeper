<!DOCTYPE html>
<html lang = "pt-br">
<head>
    <meta charset="UTF-8">
    <title>MINESWEEPER</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing:0;

    }
    h1 {
			font-family: Arial, sans-serif;
			font-size: 36px;
			color: white;
			font-weight: bold;
			text-transform: uppercase;
			margin-top:300px;
		}
    body {
        width:100%;
        height:100%;
        background-image: url("./fundo.PNG");
        background-size: 100%;
        background-repeat: no-repeat;   

    }
          /* Estilos para o botão */
     button {
        background-color: #FFFFFF; /* Cor de fundo */
        border: none; /* Sem borda */
        color: black; /* Cor do texto */
        padding: 15px 32px; /* Espaçamento interno */
        text-align: center; /* Alinhamento de texto */
        text-decoration: none; /* Sem decoração de texto */
        display: inline-block; /* Display inline */
        font-size: 20px; /* Tamanho da fonte */
        margin: 4px 2px; /* Margem */
        cursor: pointer; /* Cursor de ponteiro */
        margin-top: 50px;

      }

      
      /* Estilos para o botão quando o mouse estiver sobre ele */
      button:hover {
        background-color:  #FF0000; /* Nova cor de fundo */
      }
</style>
<body>
    <h1>------------ NEW GAME ----------------         </h1>
    <button class="button">INICIANTE</button>
    <button class="button1">INTERMEDIARIO</button>
    <button class="button2">DÍFICIL</button>
</body>

</html>
